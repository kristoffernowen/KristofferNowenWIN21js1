<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="Kristoffer Nowén">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container pt-5">
    <form class="my-form" onsubmit="submitThis(event)" novalidate>
      <div class="col-5">
        <div class="mb-3">
          <label for="firstName" class="form-label">Förnamn</label>
          <input type="text" class="form-control" id="firstName" name="firstName">
          <div id="firstNameResponse" class="form-text">Skriv ditt förnamn i rutan.</div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Efternamn</label>
          <input type="text" class="form-control" id="lastName" name="lastName">
          <div id="lastNameResponse" class="form-text">Skriv ditt efternamn i rutan.</div>
        </div>
        
        <div class="mb-3">
          <label for="birthday" class="form-label">Födelsedatum</label>
          <input type="text" class="form-control" id="birthday" placeholder="åååå-mm-dd" name="birthday">
          <div id="birthdayResponse" class="form-text">Skriv ditt födelsedatum i rutan i formatet åååå-mm-dd, glöm inte bindestreck.</div>
        </div>
      </div>
      <div class="flexdiv col-5">
        <div class="mb-3">
          <label for="email" class="form-label">E-postadress </label>
          <input type="email" class="form-control" id="email" name="email">
          <div id="emailResponse" class="form-text">Skriv din e-postadress i rutan.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Välj ett lösenord</label>
          <input type="password" class="form-control" id="password" name="password">
          <p id="passwordResponse" class="text-danger"><small></small></p>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" id="labelConfirmPassword" class="form-label">Bekräfta lösenord</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
          <p id="confirmPasswordResponse" class="text-danger"><small></small></p>
        </div>


        <div class="mb-3">
          <label for="streetAdress"  class="form-label">Gatuadress</label>
          <input type="text" class="form-control" id="streetAdress" name="streetAdress">
          <div id="streetAdressResponse" class="form-text">Skriv din gatuadress i rutan.</div>
        </div>
        <div class="postnummer-stad d-flex">
          <div class="mb-3 me-3">
            <label for="postnumber" class="form-label">Postnummer</label>
            <input type="text" class="form-control" id="postnumber" name="postnumber"> 
            <div id="postnumberResponse" class="form-text">Skriv ditt postnummer i rutan.</div>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Ort</label>
            <input type="text" class="form-control" id="city" name="city">
            <div id="cityResponse" class="form-text">Skriv din levnadsort i rutan.</div>
          </div>
        </div>
        
        <button type="submit"  id="submitForm" class="btn btn-primary">Registrera</button>
        <div id="submitRespons"></div>
      </div>
    </form>
  </div>



  <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
